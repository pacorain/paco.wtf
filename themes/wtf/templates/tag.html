{% extends "base.html" %}
{% block content %}
<h2>Articles tagged {{ tag }}</h2>
{% for article in articles_page.object_list %}
    <div class="postListing"><!-- TODO: Include category with no space -->
        <h2 class="postTitle"><a href="{{ SITEURL }}/{{ article.url }}"  rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
        <div class="postMetadata">
			<p class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </p>
            <!-- TODO: Time to read -->
		</div>
        <div class="postSummary">
			{{ article.summary }} <a href="{{ SITEURL }}/{{ article.url }}" class="readMore">...</a></p>
		</div>
    </div>
{% endfor %}
{% endblock content %}
